<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!--LINKEAMOS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--DESCARGAMOS BOOTSTRAP PARA ICONOS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!--LINKEAMOS ICONOS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Lista usuarios</title>
</head>
<body style="background: black">

    <header>
        <center>
            <div class="d-flex container">
                <div class="mt-1 col-lg-6">
                    <img th:src="@{/imagenes/logo.png}" class="mt-1" height="40" width="220"/>
                </div>
                <div class="mt-2 fs-4 col-lg-6">
                        <a href="registro-login" class="fs-5" style="color: white">Regresar <i class="bi bi-box-arrow-left" style="color: white"></i></a>
                </div>
            </div>
        </center>
    </header>

    <hr>

    <section>
        <center><h2 style="color: white">LISTA DE USUARIOS</h2></center>
        <!--TABLA CON LISTA DE USUARIOS-->
        <div class="container mt-3">
            <table class="table table-hover" data-bs-theme="dark">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Contrase√±a</th>
                    <th>Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellido}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.contrasenia}"></td>
                    <td>
                        <a th:href="@{/editar/} + ${usuario.id}" class="btn btn-success">Editar</a>
                        <a th:href="@{/eliminar/} + ${usuario.id}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </section>

    <hr>
    <footer class="bg-light">
        <center>
            <img th:src="@{/imagenes/logo.png}" class="mt-3" height="50" width="220"/>
            <div style="color: black" class="mt-2">Desarrollado por <b>Dayanna Macay</b> 2023</div>
        </center>
    </footer>
</body>
</html>
