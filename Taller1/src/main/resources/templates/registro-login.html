<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!--LINKEAMOS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--DESCARGAMOS BOOTSTRAP PARA ICONOS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!--LINKEAMOS ICONOS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Formularios</title>
</head>
<body style="background: black">

    <header>
        <center>
            <div class="mt-1">
                <img th:src="@{/imagenes/logo.png}" class="mt-1" height="40" width="220"/>
            </div>
        </center>
    </header>

    <section>
        <center>
            <div class="container d-flex" style="color:white">
                <div class="col-lg-6" style="margin-left: -70px">
                    <h2 class="mt-4" style="color: skyblue">REGISTRO</h2>

                    <form method="post" th:object="${usuarios}">

                    <div class="mb-5 mt-4">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" placeholder="Ingrese su nombre"
                               th:field="*{nombre}">
                    </div>

                    <div class="mb-5 mt-4">
                        <label>Apellido:</label>
                        <input type="text" class="form-control" placeholder="Ingrese su apellido"
                               th:field="*{apellido}">
                    </div>

                    <div class="mb-5 mt-4">
                        <label>Email:</label>
                        <input type="email" class="form-control" placeholder="Ingrese su email"
                               th:field="*{email}">
                    </div>

                    <div class="mb-5">
                        <label>Contraseña:</label>
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña"
                               th:field="*{contrasenia}">
                    </div>

                    <button type="submit" class="btn" style="background: skyblue">Enviar</button>

                    </form>
                </div>

                <div class="col-lg-6" style="margin-left: 140px">
                    <form action="">
                        <h2 class="mt-4" style="color: purple">INICIA SESIÓN</h2>
                        <div class="mb-4 mt-4">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su email" name="email">
                        </div>
                        <div class="mb-4">
                            <label for="pwd" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Ingrese su contraseña" name="pswd">
                        </div>
                        <div class="form-check mb-4" align="left">
                            <label class="form-check-label">
                                <input class="form-check-input mt-1" type="checkbox" name="remember"> Recuerdame
                            </label>
                        </div>
                        <a href="plataforma"><button type="button" class="btn" style="background: purple">Enviar</button></a>

                    </form>
                    <!-- Carrusel de fotos-->
                    <div>
                        <div id="demo" class="carousel slide mt-4" data-bs-ride="carousel">

                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                            </div>

                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://i.blogs.es/e9cb32/movies/840_560.jpg" alt="fisio1" width="400" height="200">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://elcomercio.pe/resizer/l43Idy2ju4uIkzTHHbpLmZYpLwg=/580x330/smart/filters:format(jpeg):quality(75)/arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/TRY2CQHRVFDJLIAGVTQHDQBJRM.jpg" alt="fisio2" width="400" height="200">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://fotografias.larazon.es/clipping/cmsimages01/2022/09/15/10F6EC7E-8DEE-449A-848E-3ED3AFD9DD85/98.jpg?crop=600,338,x0,y31&width=1900&height=1069&optimize=low&format=webply" alt="fisio3" width="400" height="200">
                                </div>
                            </div>

                            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </center>
    </section>

    <hr>
    <footer class="bg-light">
        <center>
            <img th:src="@{/imagenes/logo.png}" class="mt-3" height="50" width="220"/>
            <div style="color: black" class="mt-2">Desarrollado por <b>Dayanna Macay</b> 2023</div>
        </center>
    </footer>

</body>
</html>
